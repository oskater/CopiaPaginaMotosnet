<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TailwindCSS - Primero </title>
  <!-- tailwindcss -->
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="input.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<!-- Container general -->
<body class="container mx-auto flex-col items-center">

  <!-- Contenedor del header -->
  <header class="w-full h-[80px] flex justify-between items-center p-4">

    <!-- Contenedor para burgerbutton y logo -->
    <div class="flex justify-start items-center gap-4">
      <div class="flex lg:hidden"><i class="fa-solid fa-bars text-4xl flex"></i></div>
      <img class="w-[200px]" src="./assets/images/logo.jpg" alt="">
    </div>

    <!-- Container para navlist no visualizado hasta LG -->
    <nav class="">
      <ul class="hidden lg:flex lg:justify-between lg:items-center lg:gap-4">
        <li class="text-center p-2 hover:bg-gray-200 rounded-[20px]"><a href="#">Buscar</a></li>
        <li class="text-center p-2 hover:bg-gray-200 rounded-[20px]"><a href="#">Pruebas e información</a></li>
        <li class="text-center p-2 hover:bg-gray-200 rounded-[20px]"><a href="#">Trámites y Servicios</a></li>
        <li class="flex justify-between items-center gap-4 text-center p-2 hover:bg-gray-200 rounded-[20px]"><i class="fa-solid fa-circle-user text-3xl"></i><a href="#">Mi cuenta</a></li>
      </ul>
    </nav>

    <!-- Container para botones Acceder/Vender -->
    <div class="flex justify-end items-center gap-4">
      <button class="px-5 py-2 rounded-[30px] text-2xl border-2 border-black font-bold">Acceder</button>
      <button class="text-white px-5 py-2 rounded-[30px] text-2xl border-2 bg-black font-bold flex justify-between items-center gap-2"><i class="fa-solid fa-pen-to-square"></i>Vender</button>
    </div>

  </header>

  <!-- Contenedor para article ¿Cual es tu siguiente movimiento? y formulario Comprar/Vender -->
  <article class="w-full h-[600px] md:h-[500px] lg:h-[400px] rounded-[30px] background p-4">
    <!-- Título de seccion vender/comprar moto -->
     <h1 class="w-[300px] rounded-[30px] p-8 bg-gray-600 bg-opacity-50 font-semibold text-white text-4xl relative top-[50px] left-[20px]">¿Cuál es tu siguiente movimiento?</h1>
    <!-- Contenedor para formulario -->
    <section class="w-[400px] h-[300px] shadow-md shadow-gray-500 bg-white bg-opacity-80 rounded-[20px] 
    relative top-[20%] left-[50%] translate-x-[-50%] 
    lg:top-0 lg:right-2 lg:translate-x-0  lg:translate-y-[-50%]">

      <div class="w-[100%] flex justify-center items-center border-black border-b-2">
        <input type="button" class="w-[50%] py-2 text-center  text-gray-700 hover:text-black focus:text-black focus:border-b-4 focus:border-b-black" value="Comprar">
        <input type="button" class="w-[50%] py-2 text-center  text-gray-700 hover:text-black focus:text-black focus:border-b-4 focus:border-b-black" value="Vender">
      </div>
      <!-- Botones para comprar moto -->
      <div class="p-4">
        <select name="marca" id="marca" aria-placeholder="Marca" class="w-full px-8 py-4 text-gray-500 rounded-[10px] border-2 border-gray-300">
          <option value="marca">Marca</option>
        </select>
      </div>
    </section>
  </article>

  <script src="https://kit.fontawesome.com/ec5d753fff.js" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>

</body>

</html>
