<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TailwindCSS - Primero </title>
  <!-- tailwindcss -->
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="input.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<!-- Container general -->
<body class="container max-w-[1200px] mx-auto flex-col items-center bg-gray-100">

  <!-- Contenedor del header -->
  <header class="w-full h-[80px] flex justify-between items-center p-4 bg-white rounded-[20px] shadow-sm shadow-gray-300">

    <!-- Contenedor para burgerbutton y logo -->
    <div class="flex justify-start items-center gap-4">
      <div class="flex lg:hidden"><i class="fa-solid fa-bars text-4xl flex"></i></div>
      <img class="w-[120px] md:w-[160px] lg:w-[200px]" src="./assets/images/logo.jpg" alt="">
    </div>

    <!-- Container para navlist no visualizado hasta LG -->
    <nav class="">
      <ul class="hidden lg:flex lg:justify-between lg:items-center lg:gap-4">
        <li class="text-center p-2 hover:bg-gray-200 rounded-[20px]"><a href="#">Buscar</a></li>
        <li class="text-center p-2 hover:bg-gray-200 rounded-[20px]"><a href="#">Pruebas e información</a></li>
        <li class="text-center p-2 hover:bg-gray-200 rounded-[20px]"><a href="#">Trámites y Servicios</a></li>
        <li class="flex justify-between items-center gap-4 text-center p-2 hover:bg-gray-200 rounded-[20px]"><i class="fa-solid fa-circle-user text-3xl"></i><a href="#">Mi cuenta</a></li>
      </ul>
    </nav>

    <!-- Container para botones Acceder/Vender -->
    <div class="flex justify-end items-center gap-2">
      <button class="px-5 py-2 rounded-[30px] text-xl border-2 border-black font-bold">Acceder</button>
      <button class="text-white px-5 py-2 rounded-[30px] text-xl border-2 bg-black font-bold flex justify-between items-center gap-2"><i class="fa-solid fa-pen-to-square"></i>Vender</button>
    </div>

  </header>

  <!-- Contenedor para article ¿Cual es tu siguiente movimiento? y formulario Comprar/Vender -->
  <article class="w-full h-[600px] md:h-[500px] lg:h-[400px] rounded-[30px] background p-4 mt-2">
    <!-- Título de seccion vender/comprar moto -->
     <h1 class="w-[400px] rounded-[30px] p-8 font-semibold text-white text-4xl relative top-[50px] left-[20px]">¿Cuál es tu siguiente movimiento?</h1>
    <!-- Contenedor para formulario -->
    <section class="min-w-[400px] h-[300px] shadow-md shadow-gray-500 bg-white bg-opacity-80 rounded-[20px] 
    relative top-[20%] left-[50%] translate-x-[-50%] 
    lg:w-[400px] lg:top-0 lg:left-[60%] lg:translate-x-0  lg:translate-y-[-50%]">

      <div id="buttons" class="w-[100%] flex justify-center items-center border-black border-b-2">
        <input id="comprar" type="button" class="w-[50%] py-2 text-center  text-gray-700 hover:text-black selected" value="Comprar">
        <input id="vender" type="button" class="w-[50%] py-2 text-center  text-gray-700 hover:text-black" value="Vender">
      </div>
      <!-- Botones para comprar moto -->
      <div class="p-4">
        <!-- Select con todas las marcas de moto disponibles en España -->
        <select id="marcas" name="marca" id="marca" aria-placeholder="Marca" class="w-full px-8 py-4 text-gray-500 rounded-[10px] border-2 border-gray-300">
          <option value="marca">Marca</option>
        </select>
        <!-- Container para dos input -->
        <div class="w-full mt-2 flex justify-between items-center">
          <!-- Select con todas las provincias de España -->
          <select id="provincias" name="provincia" id="provincia" aria-placeholder="Provincia" class="w-[48%] px-8 py-4 text-gray-500 rounded-[10px] border-2 border-gray-300">
            <option value="marca">Provincias</option>
          </select>
          <!-- Select con todos los precios máximos a elegir -->
          <select id="precios" name="precio" id="precio" aria-placeholder="Precio" class="w-[48%] px-8 py-4 text-gray-500 rounded-[10px] border-2 border-gray-300">
            <option value="marca">Precio</option>
          </select>
        </div>
        <!-- Botón para dirigirnos a la búsqueda personalizada por los filtros -->
        <input type="button" class="w-full h-[50px] rounded-[20px] text-white mt-8 bg-red-600 hover:bg-red-800" value="Mostrar 22.222 Resultados">
      </div>
    </section>

  </article>

  <!-- Article con los modelos de moto disponibles en la pagina -->
  <article class="w-full rounded-[20px] relative top-[-20px] px-4 py-12 md:pt-32 lg:pt-12 bg-white z-[-10] 
  flex flex-wrap justify-between items-center">
    <div class="min-w-[100px] w-[150px] hover:bg-indigo-900">
      <h2>Segunda mano</h2>
      <img src="https://s.ccdn.es/images/motos/home-categories-second-hand.png" alt="">
    </div>
    <div class="min-w-[100px] w-[150px] hover:bg-indigo-900">
      <h2>Nuevas</h2>
      <img src="https://s.ccdn.es/images/motos/home-categories-new-vehicles.png" alt="">
    </div>
    <div class="min-w-[100px] w-[150px] hover:bg-indigo-900">
      <h2>Scooters</h2>
      <img src="https://s.ccdn.es/images/motos/home-categories-scooters.png" alt="">
    </div>
    <div class="min-w-[100px] w-[150px] hover:bg-indigo-900">
      <h2>Carretera</h2>
      <img src="https://s.ccdn.es/images/motos/home-categories-on-road.png" alt="">
    </div>
    <div class="min-w-[100px] w-[150px] hover:bg-indigo-900">
      <h2>Ciclomotor</h2>
      <img src="https://s.ccdn.es/images/motos/home-categories-moped.png" alt="">
    </div>
  </article>

  <script src="https://kit.fontawesome.com/ec5d753fff.js" crossorigin="anonymous"></script>
  <script src="./js/scripts.js"></script>

</body>

</html>
